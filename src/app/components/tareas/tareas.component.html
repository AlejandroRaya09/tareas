<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2"> 
            <input type="text" class="form-control form-control-lg" 
            placeholder="Ingrese una Tarea ..." [(ngModel)] = "nombreTarea"
            (keyup.enter)="agregarTarea()">
        </div>  
        <div class="col-lg-6 offset-lg-3 mt-3">
            <div class="card p-2 " *ngIf="listaTareas.length == 0">
                <h6>No hay Tareas que mostrar</h6>
            </div> 
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between"
                    *ngFor="let tarea of listaTareas; let i = index" >
                    <span class="cursor" (click)="actualizarTarea(tarea,i)">
                        <i  [ngClass]="tarea.estado ? 'fas fa-check-circle': 'far fa-circle'"
                            [class.text-success]="tarea.estado==true"></i>
                    </span>
                    {{tarea.nombre}}
                    <span class="cursor" (click)="eliminarTarea(i)">
                        <i class="fa fa-trash text-danger" aria-hidden="true"></i>
                    </span>
                </li>
            </ul>
        </div>

    </div>
</div>
